[workspace]
members = ["macros"]

[package]
name = "sap"
version = "0.1.0-alpha.1"
edition = "2021"
description = "Small Argument Parser"
license = "Apache-2.0"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
repository = "https://github.com/morr0ne/sap"
readme = "README.md"
documentation = "https://docs.rs/sap"
include = ["src/**/*.rs", "README.md", "LICENSE"]

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[dependencies]
sap_macros = { version = "0.1.0-alpha.1", path = "./macros" }
thiserror = "1.0.64"

[dev-dependencies]
anyhow = "1.0.89"
